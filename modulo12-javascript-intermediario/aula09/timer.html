<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        O setTimeOut serve para ter um delay que vai mostrar uma informação, ele é executado somente uma vez, primeiro vem a função e depois o tempo, pra parar sua execução devemos executar o clearTimeOut(valor);
    </p>

    <input type="submit" value="mudar" onclick="esperar()">

    <script>
        function esperar(){
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerHTML = "Novo titulo";

            setTimeout(mudarCor, 1000);
        }

        function mudarCor(){
            let h1 = document.getElementsByTagName("h1")[0];
            h1.style.color = "orange";
        }
    </script>
</body>
</html>
