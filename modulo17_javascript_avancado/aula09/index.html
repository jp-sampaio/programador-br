<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desistruturando um objeto</title>
</head>
<body>
    <h1>Desistruturando um objeto</h1>
    <p>
        Podemos apartir de um objeto declarar variáveis de seus fragmentos, utilizando o spread operator.
    </p>

    <script>
        // Desistruturando Objeto
        let aluno1 = {
            nome: "joão",
            matricula: 26699703,
            telefone: 980898989,
            endereco: "Rua São José"
        }

        let {matricula, ...resto} = aluno1;

        console.log(aluno1);
        console.log(matricula);
        console.log(resto);

        //Desistruturando Array
        //Diferente do array que a sua posição é definida pela sua propriedade, no array é pelo seu índice.

        let aluno2 = {
            nome: "Maria",
            matricula: 6756590,
            telefone: 4587098809,
            endereco: "Rua Benedito Aquino"
        }

        let alunos = [aluno1, aluno2];

        let [joao, maria] = alunos
        console.log(alunos);
        console.log(joao)
        
    </script>
</body>
</html>
